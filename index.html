  <body>
    <div class="menu-control">
      <button class="btn" id="musicBtn">
        <img src="/music-off.svg" alt="music-control" />
      </button>
      <button class="btn" id="soundBtn">
        <img src="/sound-off.svg" alt="sound-control" />
      </button>
    </div>
    <h1>ğŸğŸ Snake Game ğŸğŸ</h1>
    <div id="wrapper">
      <div id="gameContainer">
        <canvas id="gameBoard" width="480" height="480"></canvas>
        <div id="result"></div>
      </div>
      <div id="score">0</div>
      <div class="controls-btns">
        <button aria-controls="UP" class="btn controls-btn">
          <img src="/arrow.svg" alt="up" />
        </button>
        <button aria-controls="LEFT" class="btn controls-btn">
          <img style="transform: rotate(-90deg)" src="/arrow.svg" alt="left" />
        </button>
        <button aria-controls="DOWN" class="btn controls-btn">
          <img style="transform: rotate(180deg)" src="/arrow.svg" alt="down" />
        </button>
        <button aria-controls="RIGHT" class="btn controls-btn">
          <img style="transform: rotate(90deg)" src="/arrow.svg" alt="right" />
        </button>
      </div>
      <button class="btn" id="resetBtn">Reset Game</button>
    </div>
